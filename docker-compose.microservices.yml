version: '3.8'

services:
  db:
    image: postgres:14
    container_name: healthcare_db_micro
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: healthcare
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_micro:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  auth-service:
    build:
      context: ./microservices/auth-service
      dockerfile: Dockerfile
    container_name: auth_service
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/healthcare
      SECRET_KEY: dev-secret-key-change-in-production
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  appointment-service:
    build:
      context: ./microservices/appointment-service
      dockerfile: Dockerfile
    container_name: appointment_service
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/healthcare
      AUTH_SERVICE_URL: http://auth-service:8001
    ports:
      - "8002:8002"
    depends_on:
      - db
      - auth-service
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prescription-service:
    build:
      context: ./microservices/prescription-service
      dockerfile: Dockerfile
    container_name: prescription_service
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/healthcare
      AUTH_SERVICE_URL: http://auth-service:8001
    ports:
      - "8003:8003"
    depends_on:
      - db
      - auth-service
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  healthcare-network:
    driver: bridge

volumes:
  postgres_data_micro:
